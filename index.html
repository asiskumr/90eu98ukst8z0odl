<!DOCTYPE html>
<html>

<head>

    <title>Node Down</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="filter.js"></script>
  

</head>

<body>
    <div id="banner">Command copied successfully!</div>

    <div id="node" class="page active">
        <!-- Content of page 1 -->
      
    
        <a href="interface.html"class="btn btn-info" onclick="showPage('interface');">Go to Multiple/Interface
            Down page</a>
    </div>

    <div id="interface" class="page">
        <!-- Content of page 2 -->
   
        
        <a href="index.html"class="btn btn-info" onclick="showPage('node');">Go to Multiple Device down page</a>
    </div>

    <form>

       
        <label for="description"><b>Description of multiple NODES_DOWN</b></label>
        <div id="tooltip">&#x1F6C8;
            <span class="tooltiptext">
                "Ping" prefix will be added in each IP.
            </span>
        </div>
        <textarea id="description" name="description" rows="3" cols="50"></textarea>

        <div class="textarea-container">
            <div class="div-60">

                <label for="result">
                    <b>Device's IP filtered out/b>
                </label>
                <textarea id="result" name="result" rows="8" cols="50" readonly></textarea>
            </div>
            <div class="div-30">
                <label for="result">
                    <b>Device uptime status command, Click to copy</b>
                </label>
                <!-- <textarea id="result1" name="result" rows="15" cols="30" readonly></textarea> -->
                <div class="AllNodeButtons">
                    <button type="button" id="copy_cmd" onclick="copyNodeUpCmd()">
                        <p> sh ver | i uptime</p>

                        <p> sh cdp nei </p>

                        <p>sh env all</p>

                        <p> sh process cpu his </p>

                        <span class="hovertext">Click to copy!</span>
                    </button>


                </div>
            </div>

        </div>
        <br>
        <div class="button-container">
            <input type="button" value="Generate details" onclick="print_all_IPs()">
            <div id="copy-icon" onclick="copyToClipboard()"><i class="fas fa-copy"></i></div>

        </div>
    </form>

</body>

</html>
