<!DOCTYPE html>
<html>

<head>
    <title>Get interfaces details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <form style="background-color:pink">


        <label for="description">Enter Alert Description of multiple Interfaces down:</label>

                    <button type="button">Button 1</button> -->

                </div>
            </div>

        <br>
        <div class="button-container">
            <input type="button" value="Generate details" onclick="print_all_Interfaces()">
            <input type="button" value="Interface up/down status" onclick="getInterfaceStatus()">
            <div id="copy-icon" onclick="copyToClipboard()"><i class="fas fa-copy"></i></div>

        </div>
    </form>
